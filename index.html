<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lib</title>

    <link rel="stylesheet" href="./css/resetcss.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="./index.js" defer></script>
</head>
<body>
    <button id="book-add-new">Show new book form</button>
    <form action="#" id="book-new-form" hidden>
        <br>
        <label for="form-book-title">Book title<span class="required"> *</span></label>
        <input type="text" placeholder="book title" id="form-book-title" name="title" required>


        <label for="form-book-author">Book author<span class="required"> *</span></label>
        <input type="text" placeholder="Book author" id="form-book-author" name="author" required>


        <label for="form-book-pages">Number of pages</label>
        <input type="number" pattern="[0-9]" id="form-book-pages" name="pages">


        <label for="form-book-read">Finished reading</label>
        <input type="checkbox" id="form-book-read" name="read">


        <input type="submit" value="Submit" id="form-book-submit-btn">
        <br><br>
    </form>
    <ul id="book-list"></ul>
</body>
</html>
