<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lib</title>

    <link rel="stylesheet" href="./css/resetcss.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="./index.js" defer></script>
</head>
<body>
    <button id="book-add-new">Show new book form</button>
    <form action="#" id="book-new-form" hidden>
        <br>
        <label for="form-book-title">Book title</label>

        <br>

        <input type="text" placeholder="Title" id="form-book-title">

        <br><br>

        <label for="form-book-author">Book author</label>

        <br>

        <input type="text" placeholder="Author" id="form-book-author">

        <br>

        <input type="submit" value="Submit" id="form-book-submit">
        <br><br>
    </form>
    <ul id="book-list"></ul>
</body>
</html>
